
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Cultivo</title>

<!-- Bootstrap -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

<!-- CSS personalizado  -->
<link th:href="@{/css/main.css}" rel="stylesheet" />

</head>

<body>

	<div th:insert="header :: header"></div>

	<div class="container individual">
		<div class="card" style="width: 50%;">
			<div class="card-body">
				<h1 class="card-title" th:text="${cultivo.getEspecie()}"></h1>
				<h5 class="card-text"
					th:text="'Variedad: '+ ${cultivo.getVariedad()}"></h5>
				<h5 class="card-text"
					th:text="'Fecha plantado: ' + ${cultivo.getFecha_plantado()}"></h5>
				<h5 class="card-text" th:if="${cultivo.getZona()}!=''"
					th:text="'Zona de cultivo: ' +${cultivo.getZona()}"></h5>
				<h5 class="card-text" th:if="${!cultivo.getTratamientos().isEmpty()}"
					th:text="'Lista de tratamientos (por nÃºmero de lote): ' +${cultivo.getTratamientos()}"></h5>
				<a class="btn btn-warning boton-editar"
					th:href="@{/cultivo/editar/{id}(id=${cultivo.getId()})}">Editar</a>
				<a class="btn btn-primary boton-ver" th:href="@{/cultivos}">Ver
					Todos</a>
			</div>
		</div>
	</div>



	<!-- JavaScript opcional -->
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
